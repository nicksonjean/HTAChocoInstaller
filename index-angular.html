<!DOCTYPE html>
<html lang="en" ng-app="Marijuana">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SPA for Fetch, List, Install and Uninstall chocolatey Packages" />
    <meta name="author" content="Nickson Jeanmerson & Stefferson Thallys" />
    <meta property="og:title" content="Brownie Marijuana - v0.1" />
    <meta property="og:type" content="WebApp" />
    <meta property="og:url" content="https://github.com/nicksonjean/WebAppChocoManager" />
    <meta property="og:description" content="WebApp for Fetch, List, Install and Uninstall chocolatey Packages" />
    <meta property="og:image" content="./assets/favicon/favicon.png" />
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="icon" href="./assets/favicon/favicon.svg" type="image/svg+xml" />
    <title>Brownie Marijuana - v0.1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-v4.3.1.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-v5.0.2.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  </head>

  <body>
    <div class="container-fluid p-0 m-0">
      <div class="container-xxl px-0">
        <ctrl ng-controller="remotelyPackagesController">
          <div class="row m-2 align-items-center">
            <div class="col-lg-6 col-md-8 px-0 mx-auto">
              <label for="packageSearch" class="m-0">Pacotes</label>
              <div class="input-group search">
                <input type="text" class="form-control shadow-none" id="packageSearch" placeholder="Localize Pacotes" />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" ng-click="doSearch()">Buscar <i class="fa fa-search"></i></button>
                </div>
              </div>
              <small id="packageSearchHelpBlock" class="form-text text-muted m-0"> {{ errorMessage }} </small>
            </div>
          </div>

          <div class="row m-2 align-items-center">
            <div class="col-lg-6 col-md-8 px-0 mx-auto">
              <ul class="list-group search">
                <li ng-repeat="value in remotelyApps.packages" class="list-group-item d-flex justify-content-between align-items-center p-0">
                  <div class="col-auto m-0 px-2 align-items-center d-flex justify-content-center li-img">
                    <img src="{{ value.packageIcon }}" class="img-fluid" />
                  </div>
                  <div class="text-left w-100">{{ value.packageName }} - {{ value.packageVersion }}</div>
                  <button class="btn btn-primary mx-2" title="{{ value.packageCommand }}" type="button">
                    <i class="fa fa-copy"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </ctrl>

        <ctrl ng-controller="installedPackagesController">
          <div class="row align-items-center mx-0 px-1">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 px-1 py-1" ng-repeat="value in installedApps.packages">
              <div class="card">
                <div class="row no-gutters mx-0">
                  <div class="col-auto text-right p-2 align-items-center d-flex justify-content-center div-img">
                    <img src="{{ value.packageIcon }}" />
                  </div>
                  <div class="col text-left align-items-center d-flex justify-content-center">
                    <div class="card-body pb-0 pl-0 pl-lg-0 pr-2 pt-2">
                      <h6 class="card-title fw-normal">{{ value.packageName }} - {{ value.packageVersion }}</h6>
                    </div>
                  </div>
                </div>
                <div class="card-footer bg-white px-2">
                  <div class="input-group">
                    <input type="text" class="form-control shadow-none" id="packageSearch" readonly value="{{ value.packageCommand }}" />
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-copy"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ctrl>
      </div>
    </div>
    <script type="text/javascript">
      var app = angular.module("Marijuana", []);
      var InstalledPackages =
        '{"packages":[{"packageName":"chocolatey","packageVersion":"0.10.15","packageIcon":"https://community.chocolatey.org/content/packageimages/chocolatey.0.10.15.png","packageCommand":"choco uninstall chocolatey -x"},{"packageName":"chocolatey-core.extension","packageVersion":"1.3.5.1","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall chocolatey-core.extension -x"},{"packageName":"chocolatey-dotnetfx.extension","packageVersion":"1.0.1","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall chocolatey-dotnetfx.extension -x"},{"packageName":"chocolatey-visualstudio.extension","packageVersion":"1.9.0","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall chocolatey-visualstudio.extension -x"},{"packageName":"chocolatey-windowsupdate.extension","packageVersion":"1.0.4","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall chocolatey-windowsupdate.extension -x"},{"packageName":"dotnetcore-desktopruntime","packageVersion":"3.1.17","packageIcon":"https://community.chocolatey.org/content/packageimages/dotnetcore-desktopruntime.3.1.17.png","packageCommand":"choco uninstall dotnetcore-desktopruntime -x"},{"packageName":"dotnetcore3-desktop-runtime","packageVersion":"3.1.16","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall dotnetcore3-desktop-runtime -x"},{"packageName":"dotnetfx","packageVersion":"4.8.0.20190930","packageIcon":"https://community.chocolatey.org/content/packageimages/dotnetfx.4.8.0.20190930.png","packageCommand":"choco uninstall dotnetfx -x"},{"packageName":"KB2533623","packageVersion":"2.0.0","packageIcon":"https://community.chocolatey.org/content/packageimages/KB2533623.2.0.0.png","packageCommand":"choco uninstall KB2533623 -x"},{"packageName":"KB2919355","packageVersion":"1.0.20160915","packageIcon":"https://community.chocolatey.org/content/packageimages/KB2919355.1.0.20160915.png","packageCommand":"choco uninstall KB2919355 -x"},{"packageName":"KB2919442","packageVersion":"1.0.20160915","packageIcon":"https://community.chocolatey.org/content/packageimages/KB2919442.1.0.20160915.png","packageCommand":"choco uninstall KB2919442 -x"},{"packageName":"KB2999226","packageVersion":"1.0.20181019","packageIcon":"https://community.chocolatey.org/content/packageimages/KB2999226.1.0.20181019.png","packageCommand":"choco uninstall KB2999226 -x"},{"packageName":"KB3033929","packageVersion":"1.0.5","packageIcon":"https://community.chocolatey.org/content/packageimages/KB3033929.1.0.5.png","packageCommand":"choco uninstall KB3033929 -x"},{"packageName":"KB3035131","packageVersion":"1.0.3","packageIcon":"https://community.chocolatey.org/content/packageimages/KB3035131.1.0.3.png","packageCommand":"choco uninstall KB3035131 -x"},{"packageName":"KB3063858","packageVersion":"1.0.0","packageIcon":"https://community.chocolatey.org/content/packageimages/KB3063858.1.0.0.png","packageCommand":"choco uninstall KB3063858 -x"},{"packageName":"powertoys","packageVersion":"0.41.4","packageIcon":"https://community.chocolatey.org/content/packageimages/powertoys.0.41.4.png","packageCommand":"choco uninstall powertoys -x"},{"packageName":"psubst","packageVersion":"3.0.1","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall psubst -x"},{"packageName":"pypy3","packageVersion":"7.3.4.20210425","packageIcon":"https://community.chocolatey.org/content/packageimages/pypy3.7.3.4.20210425.png","packageCommand":"choco uninstall pypy3 -x"},{"packageName":"python","packageVersion":"3.9.6","packageIcon":"https://community.chocolatey.org/content/packageimages/python.3.9.6.svg","packageCommand":"choco uninstall python -x"},{"packageName":"python3","packageVersion":"3.9.6","packageIcon":"https://community.chocolatey.org/content/packageimages/python3.3.9.6.svg","packageCommand":"choco uninstall python3 -x"},{"packageName":"vcredist140","packageVersion":"14.29.30037","packageIcon":"https://community.chocolatey.org/content/packageimages/vcredist140.14.29.30037.png","packageCommand":"choco uninstall vcredist140 -x"},{"packageName":"vcredist2015","packageVersion":"14.0.24215.20170201","packageIcon":"https://community.chocolatey.org/content/packageimages/vcredist2015.14.0.24215.20170201.png","packageCommand":"choco uninstall vcredist2015 -x"},{"packageName":"visualstudio-installer","packageVersion":"2.0.1","packageIcon":"https://community.chocolatey.org/content/packageimages/visualstudio-installer.2.0.1.png","packageCommand":"choco uninstall visualstudio-installer -x"},{"packageName":"visualstudio2017-workload-vctools","packageVersion":"1.3.3","packageIcon":"https://community.chocolatey.org/content/packageimages/visualstudio2017-workload-vctools.1.3.3.png","packageCommand":"choco uninstall visualstudio2017-workload-vctools -x"},{"packageName":"visualstudio2017buildtools","packageVersion":"15.9.36.0","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco uninstall visualstudio2017buildtools -x"}],"package_lenght":25}';
      var RemotelyPackages =
        '{"packages":[{"packageName":"DownTester (Install)","packageVersion":"1.30","packageIcon":"https://community.chocolatey.org/content/packageimages/downtester.install.1.30.png","packageCommand":"choco install downtester.install"},{"packageName":"DownTester (Portable)","packageVersion":"1.30","packageIcon":"https://community.chocolatey.org/content/packageimages/downtester.portable.1.30.png","packageCommand":"choco install downtester.portable"},{"packageName":"RegEx Tester","packageVersion":"3.2.0.0","packageIcon":"https://community.chocolatey.org/content/packageimages/regextester.3.2.0.0.png","packageCommand":"choco install regextester"},{"packageName":"FTester","packageVersion":"2016.01.14","packageIcon":"https://community.chocolatey.org/content/packageimages/ftester.2016.01.14.png","packageCommand":"choco install ftester"},{"packageName":"IETester","packageVersion":"0.5.4.20170203","packageIcon":"https://community.chocolatey.org/content/packageimages/ietester.0.5.4.20170203.png","packageCommand":"choco install ietester"},{"packageName":"Twitch Bandwidth Tester","packageVersion":"1.520","packageIcon":"https://community.chocolatey.org/content/packageimages/twitch-bandwidth-tester.1.520.png","packageCommand":"choco install twitch-bandwidth-tester"},{"packageName":"DownTester","packageVersion":"1.30","packageIcon":"https://community.chocolatey.org/content/packageimages/downtester.1.30.png","packageCommand":"choco install downtester"},{"packageName":"socket.io-tester","packageVersion":"1.2.3","packageIcon":"https://community.chocolatey.org/content/packageimages/socket-io-tester.1.2.3.png","packageCommand":"choco install socket-io-tester"},{"packageName":"Flexible IO Tester (fio) (Install)","packageVersion":"3.13.0.20190308","packageIcon":"https://community.chocolatey.org/Content/Images/packageDefaultIcon-50x50.png","packageCommand":"choco install fio"}],"package_lenght":9}';
      app.controller("installedPackagesController", [
        "$scope",
        function ($scope) {
          return ($scope.installedApps = JSON.parse(InstalledPackages));
        },
      ]);
      app.controller("remotelyPackagesController", [
        "$scope",
        function ($scope) {
          $scope.ruleSearch = function (packageSearched) {
            if (packageSearched.trim().length === 0) {
              $scope.errorMessage = "Busca não preenchida!";
              $scope.remotelyApps = null;
            } else if (packageSearched.trim().length <= 3) {
              $scope.errorMessage = "Busca inferior a três caracteres!";
              $scope.remotelyApps = null;
            } else {
              //var packageName = fetchPackageList(packageSearched);
              $scope.errorMessage = null;
              $scope.remotelyApps = JSON.parse(RemotelyPackages);
            }
            return $scope;
          };
          $scope.doSearch = function () {
            return $scope.ruleSearch(document.getElementById("packageSearch").value);
          };
        },
      ]);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.js"></script>
    <![endif]-->
  </body>
</html>
